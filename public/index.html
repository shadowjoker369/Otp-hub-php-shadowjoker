<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Joker – All OTP Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0f15;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #00ffcc; }
    .box {
      background: #1a1d25;
      padding: 20px;
      border-radius: 12px;
      width: 450px;
      margin: auto;
      box-shadow: 0 0 20px #00ffcc66;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1> Shadow Joker All OTP Hub </h1>
  <div class="box">
    <input type="text" id="number" placeholder="Enter phone number (e.g. 01738013571)">
    <button onclick="sendOTP()"> Send to All APIs</button>

    <h3>Response:</h3>
    <pre id="output">Waiting...</pre>
  </div>

  <script>
    async function sendOTP() {
      const number = document.getElementById("number").value;
      const output = document.getElementById("output");

      output.textContent = " Sending requests to all APIs...";

      try {
        const res = await fetch("otp-hub.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = " Error: " + err;
      }
    }
  </script>
</body>
</html>
